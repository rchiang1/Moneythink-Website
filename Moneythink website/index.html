<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> GT Moneythink </title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="example.js"></script>
	<body>
		<header>
			<div id="main nav">
				<h1><a href='#' class= "white">GT Moneythink</a></h1>
				<img src="images/bulb.jpg" class="bulb">
					<ul id="nav">
						<li class="active"><a href='#about'>About Us</a></li>
				        <li><a href='#mission'>Mission</a></li>
				        <li><a href='#national'>National</a></li>
				        <li><a href='#contact'>Contact Us</a></li>
			      </ul>
			 </div>
		</header>
		<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/GTLogo.png" class="center" alt="GT Logo" width="450" height="450">
      </div>

      <div class="item">
        <img src="images/bulb2.png" class="center" alt="Moneythink Logo" width="300" height="300">
      </div>
    
      <div class="item">
        <img src="images/Check.jpg" class="center" alt="check" width="400" height="400">
      </div>

      <div class="item">
        <img src="images/Check2.jpg" class="center" alt="check2" width="200" height="200">
      </div>
    
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
  	</div>
	</div>
		<div class ="wrapper">
			<section>
				
				<div class="column">
	</body>
</head>



</html>
